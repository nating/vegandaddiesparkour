<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

	<meta name="description" content="VEGAN DADDIES PARKOUR" />
        <title>VEGAN DADDIES PARKOUR</title>
      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
    </head>
    <body style="background-color:black;">
		  <div>
		    <div style="margin-top:40vh;color:white;text-align:center;font-family:'Varela Round';">
		      <h1 style="font-size:40px">VEGAN DADDIES PARKOUR</h1>
		    </div>
		    <div style="margin-top:200px;color:white;text-align:center;font-family:'Varela Round';">
		      <p style="font-size:20px">Coming soon:</p>
		      <p id="demo" style="font-size:20px;color:white;"></p>
		    </div>
		</div>
    </body>
    <script>
		// Set the date we're counting down to
		var countDownDate = new Date("May 11, 2018 17:38:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get todays date and time
		  var now = new Date().getTime();

		  // Find the distance between now an the count down date
		  var distance = countDownDate - now;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the result in the element with id="demo"
		  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s ";

		  // If the count down is finished, write some text 
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("demo").innerHTML = "EXPIRED";
		  }
		}, 1000);
	</script>
